<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="index.js"></script>
    <div class="calculadora">   
        <div class="screen">

        </div>
        <div class="numbers">
            <p>0</p>
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
            <p>9</p>
        </div>
        <div class="op">
            <p>+</p>
            <p>-</p>
            <p>x</p>
            <p>%</p>
        </div>
        <div>=</div>
        <div class="datosRecolectados">Datos</div>
    </div>
</body>
</html>

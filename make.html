<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculadora">
        <div id="datosShow" class="inactive">
            <p>Calculos realizados.</p>
            <p id="datosData"></p>
        </div>
        <div class="screen">
            <p id="text-content"></p><br>
            <p id="operation-content"></p>
        </div>
        <div class="botones">
            <div class="numbers">
                <button id="cero">0</button>
                <button id="uno">1</button>
                <button id="dos">2</button>
                <button id="tres">3</button>
                <button id="cuac">4</button>
                <button id="cinc">5</button>
                <button id="seis">6</button>
                <button id="siet">7</button>
                <button id="ocho">8</button>
                <button id="nuev">9</button>
            </div>
            <div class="operators">
                <button>+</button>
                <button>-</button>
                <button id="multi">x</button>
                <button>/</button>
            </div>
            <div class="actions">
                <button class="equal"> = </button>
                <button class="btnDatos">Datos</button>
                <button class="eliminarDatos">Delete</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>

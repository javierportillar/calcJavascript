<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora">   
        <div class="screen">

        </div>
        <div class="botones">
            <div class="numbers">
                <button id="cero">0</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="operators">
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>%</button>
            </div>
            <div class="actions">
                <button> = </button>
                <button class="datosRecolectados">Datos</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>

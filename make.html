<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">   
        <div class="screen">
            <p id="result">0</p>
        </div>
        <div class="buttons">
            <div class="numbers">
                <button>0</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="operators">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>
            <div class="actions">
                <button id="equal"> = </button>
                <button id="reset">Reset</button>
                <button class="data">Datos</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculadora">
        <div id="datosShow" class="inactive">
            <p>Calculos realizados.</p>
            <p id="datosData"></p>
        </div>
        <div class="screen">
            <p id="text-content"></p>
            <p id="operation-content"></p>
        </div>
        <div class="botones">
            <div id="contenedor_numeros" class="numbers">
                <button id="num_0">0</button>
                <button id="num_1">1</button>
                <button id="num_2">2</button>
                <button id="num_3">3</button>
                <button id="num_4">4</button>
                <button id="num_5">5</button>
                <button id="num_6">6</button>
                <button id="num_7">7</button>
                <button id="num_8">8</button>
                <button id="num_9">9</button>
            </div>
            <div class="operators">
                <button>+</button>
                <button>-</button>
                <button id="multi">x</button>
                <button>/</button>
            </div>
            <div class="actions">
                <button class="equal"> = </button>
                <button class="btnDatos">Datos</button>
                <button class="eliminarDatos">Delete</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
